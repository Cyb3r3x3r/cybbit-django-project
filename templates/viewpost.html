{% extends "base.html" %}

{% block title %}View Post {% endblock %}

{% block body %}
    <div class="postbox">
        <div>
            <h1>{{ post.title }}</h1>
            <small>Posted by {{ post.user }}</small><br>
            <p>
                {{ post.desc }}
            </p>
            <small>Posted on {{ post.created }}</small>
        </div>
    </div>
{% endblock %}
